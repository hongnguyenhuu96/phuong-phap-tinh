<!DOCTYPE html>
<html>

<head>
	<meta name="name" content="content" charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Phương pháp lặp</title>

	<style media="screen">
		td {
			height: 5px;
			font-size: small;
		}

		tr:hover {
			background-color: #f5f5f5
		}
	</style>
</head>

<body>
	<div class="container">
		<h3>Sử dụng phương pháp lặp đơn</h3>
		<div class="col-sm-12">
			<i>Hướng dẫn</i>
			<ul>
				<li>Nhập phương trình có dạng x = f(x) trong đó |f(x)|
					< 1 </li>
						<li>Nhập giá trị x0</li>
			</ul>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="fx">Phương trình: x =</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fx" placeholder="ví dụ: 0.25 + Math.sin(x)" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Chọn giá trị x0 = </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="x0" placeholder="Ví dụ: 1" required>
				</div>
			</div>

			<button type="button" class="btn btn-primary" onclick="calcLapDon()">Tìm nghiệm</button>
			<button type="button" class="btn btn-primary" onclick="reset()">Reset value</button>
		</form>
		<hr>
		<div class="col-sm-12">
			<p id="xfx"></p>
		</div>
		<div class="col-sm-3">
			<table class="table">
				<tbody id="result1"></tbody>
			</table>
		</div>
		<div class="col-sm-3">
			<table class="table">
				<tbody id="result2"></tbody>
			</table>
		</div>
		<div class="col-sm-3">
			<table class="table">
				<tbody id="result3"></tbody>
			</table>
		</div>
		<div class="col-sm-3">
			<table class="table">
				<tbody id="result4"></tbody>
			</table>
		</div>
		<div class="col-sm-12">
			<i>Nguyễn Hữu Hồng - K59CA - Đại học Công Nghệ</i>
		</div>
	</div>


</body>

</html>

<script type="text/javascript">
	function resetFunctionAndTable() {
		//reset value of result table and expression function
		for (var i = 1; i <= 4; i++) {
			document.getElementById('result' + i).innerHTML = "";
		}
		document.getElementById('xfx').innerHTML = "";
		return;
	}

	function calcLapDon() {
		resetFunctionAndTable();
		var ITER = 40;
		var x = parseFloat(document.getElementById('x0').value);
		var fx = document.getElementById('fx').value;
		if (!fx) {
			document.getElementById('fx').focus();
			return;
		}
		if (!x) {
			document.getElementById('x0').focus();
			return;
		}

		document.getElementById('xfx').innerHTML = '<b> Phương trình x = ' + fx + '</b>';
		var result1 = "";
		var result2 = "";
		var result3 = "";
		var result4 = "";
		for (i = 0; i < ITER; i++) {
			if (i < ITER / 4) {
				result1 += "<tr><td><b>x" + i + ":</b> " + x + "</td></tr>";
			} else if (i < ITER / 2) {
				result2 += "<tr><td><b>x" + i + ":</b> " + x + "</td></tr>";
			} else if (i < (3 / 4) * ITER) {
				result3 += "<tr><td><b>x" + i + ":</b> " + x + "</td></tr>";
			} else {
				result4 += "<tr><td><b>x" + i + ":</b> " + x + "</td></tr>";
			}

			x = parseFloat(eval(fx));
			// 0.25 + Math.sin(x);   // bai 1
			// Math.pow((x + 1000), (1 / 3)); // bai 4
		}
		document.getElementById('result1').innerHTML = result1;
		document.getElementById('result2').innerHTML = result2;
		document.getElementById('result3').innerHTML = result3;
		document.getElementById('result4').innerHTML = result4;
		return;
	}


	// reset value of all input
	function reset() {
		resetFunctionAndTable();
		document.getElementById('fx').value = "";
		document.getElementById('x0').value = "";
		return;
	}
</script>
